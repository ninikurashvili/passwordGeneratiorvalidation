<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 32</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container-xxl m-auto pt-4">
      <section class="w-50 shadow rounded p-4 m-auto">
        <div class="mb-3">
          <label for="passwordInput" class="form-label">პაროლი</label>
          <div class="input-group">
            <input
              id="passwordInput"
              name="password"
              type="password"
              class="form-control"
              placeholder="რაიმე რთული პაროლი"
            />
            <span class="input-group-text" id="generateBtn">
              <i class="bi bi-pen"></i>
            </span>
            <span class="input-group-text" id="cleanBtn">
              <i class="bi bi-trash"></i>
            </span>
            <span class="input-group-text" id="eyeBtn">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>
        <hr />
        <p class="mb-0">მინიმალური მოთხოვნები</p>
        <hr />
        <ul>
          <li>
            <span class="validator"><i class="bi bi-circle-fill"></i></span>
            მინიმუმ 8 სიმბოლო
          </li>
          <li>
            <span class="validator"><i class="bi bi-circle-fill"></i></span>
            მაქსიმუმ 22 სიმბოლო
          </li>
          <li>
            <span class="validator"><i class="bi bi-circle-fill"></i></span>
            მინიმუმ 1 ჩარაქტერი
          </li>
          <li>
            <span class="validator"><i class="bi bi-circle-fill"></i></span>
            მინიმუმ 1 lower case
          </li>
          <li>
            <span class="validator"><i class="bi bi-circle-fill"></i></span>
            მინიმუმ 1 upper case
          </li>
          <li>
            <span class="validator"><i class="bi bi-circle-fill"></i></span>
            მინიმუმ 1 რიცხვი
          </li>
          <li>
            <span class="validator"><i class="bi bi-circle-fill"></i></span>
            მინიმუმ 1 სპეციალური სიმბოლო
          </li>
        </ul>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
